<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login1.css' %}">
</head>
<body>
    <style>
        
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
</head>
<body>
    <div class="main">
    <img src="{% static 'image2/veg_background.jpg'%}" height="auto" width="100%" style="border-radius:15px;background-position:center">
    </div>
    <div class="passbox">
    <table > 
    <form action="../login" method="POST">
        {% csrf_token %}
        <tr>
            <td><h1 class="head">Login</h1></td>
        </tr>
        <tr>
            <td ><input type="text" maxlenght="10" name="uname" placeholder="user name" required style="color:white;border-radius:25px;width:200px;padding:8px; font-size:12px"><div class=mail><img src="https://img.icons8.com/?size=100&id=86840&format=png&color=FFFFFF" height="15px" width="15px"></div>
            </td> </tr>
           <tr>
            <td class="pass" ><input type="password" name="password" placeholder="password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])\S{8,}" required style="color:white;border-radius:25px;width:200px;padding:8px"><div class="lock"><img src="https://img.icons8.com/?size=100&id=86132&format=png&color=FFFFFF" height="15px" width="15px">
        </td>
            </tr>
            <tr class="justify" style="transform:translate(-80px,-10px)">
                <td class="check" style="color:black"><input type="checkbox" name="check" checked> remember me</td>
                <td ><a href="" style="color:black;text-decoration:none;white-space:nowrap;">forget password</td>
            </tr>
            <tr>
                <td><input type="submit" value="submit" style="background-color:black;border-radius:25px;width:220px;padding:8px;color:white"></td>
            </tr>
            <tr>
                <td style="color:balack">Don't have an account? <a href="../register" style="color:black;text-decoration:none">Register</a></td>
            </tr>
           
    </form></table></div>
    
</body>
</html>
