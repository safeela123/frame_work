<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
{% csrf_token %}
<input type="text" name="a" id="" placeholder="enter name">
<input type="number" name="b" id="" placeholder="enter age">
<input type="submit" value="submit">
    </form>

    <!-- output section -->
<table border="1">
    <thead>
            <th>name</th>
            <th>age</th>
    </thead>
    <tbody>
            {% for i in data %}
            <tr>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            </tr>
            {% endfor%}
    </tbody>
    </table>
</body>
</html>
