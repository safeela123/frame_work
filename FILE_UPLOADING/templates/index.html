<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'image/image.jpg'%}">
</head>
<body>
    <form action="../" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="doc" id="">
        <input type="text" name="des" id="">
        <input type="submit" value="submit">
    </form>
    <div class="'files">
        {% for i in docs %}
        <a href="{{i.doc.url}}"><img src="{% static 'image/image_icon.jpg' %}" alt="{{i.doc}}"> </a> <!-- when i have to click 
        folder image in browser then uploaded image will be opened   --> <!--in 'i.doc' the doc is the name which given in database ie assigned in models -->
           
           

        {% endfor %}
</body>
</html>
